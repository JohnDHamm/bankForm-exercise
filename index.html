<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bank Form Test</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<fieldset>
		<legend>Name</legend>
		<label for="first_name">First name: </label>
		<input type="text" id="first_name">
		<label for"middle_initial">Middle Initial: </label>
		<input type="text" id="middle_initial">
		<label for="last_name">Last name: </label>
		<input type="text" id="last_name">
	</fieldset>
	<fieldset>
		<legend>Address</legend>
		<label for="street">Street: </label>
		<input type="text" id="street">
		<label for="city">City: </label>
		<input type="text" id="city">
		<label for="zip">Zip code: </label>
		<input type="text" id="zip">
	</fieldset>
	<fieldset>
		<legend>Job Info</legend>
		<label for="jobRole">Occupation: </label>
		<input type="text" id="jobRole">
		<label for="employer">Employer: </label>
		<input type="text" id="employer">
		<label for="empAddress">Employer address: </label>
		<input type="text" id="empAddress">
	</fieldset>
	<fieldset>
		<legend>Loan Info</legend>
		<select>
			<option value="" disabled selected>Select loan type</option>
			<option value="commercial">Commercial</option>
			<option value="real_estate">Real Estate</option>
			<option value="personal">Personal</option>
			<option value="mortgage">Mortgage</option>
		</select>
		<label for="loanAmount">Loan Amount: </label>
		<input type="text" id="loanAmount">
	</fieldset>
</body>
</html>
